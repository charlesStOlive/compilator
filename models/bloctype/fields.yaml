# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.compilator::lang.bloc_type.name
    type:
        label: waka.compilator::lang.bloc_type.type
        type: radio
        options:
            bloc: waka.compilator::lang.bloc_type.type_bloc
            row: waka.compilator::lang.bloc_type.type_row
    code:
        label: waka.compilator::lang.bloc_type.code
    config:
        label: waka.compilator::lang.comon.config
        type: codeeditor
        language: yaml 
    # form:
    #     label: waka.compilator::lang.comon.form
    #     type: codeeditor
    #     language: yaml  
    
    datasource_accepted:
        type: taglist
        options: listDataSource
    
    # ajax_method:
    #     label: waka.compilator::lang.bloc_type.ajax_method
    use_icon:
        label: waka.compilator::lang.bloc_type.use_icon
        type: checkbox
        span: left
    icon:
        label: waka.utils::lang.global.icon
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder_icon
        options: iconsAutumnList
        span: right
        trigger:
            action: show
            field: use_icon
            condition: checked
    icon_png:
        label: waka.utils::lang.bloc_type.icon_png
        type: fileupload
        mode: image
        span: right
        imageWidth: 50
        span: left
        trigger:
            action: show
            field: use_icon
            condition: unchecked
